<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
    <style type="text/tailwindcss"></style>
  </head>
  <body>
    <header class="site-header bg-white py-[23px]">
      <div class="containers flex justify-between items-center">
        <h1 class="text-[24px] font-black">Where in the world?</h1>
        <div class="flex justify-between items-center gap-[20px]">
          <button
            class="flex justify-between items-center gap-[5px] p-2 cursor-pointer border-black rounded-md border-[2px]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-heart-fill"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"
              />
            </svg>
            <span>Saved</span>
          </button>
          <button
            class="flex justify-between items-center gap-[5px] p-2 cursor-pointer border-black rounded-md border-[2px]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-bookmark-heart-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M2 15.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2zM8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"
              />
            </svg>
            <span>Liked</span>
          </button>
          <button
            class="flex justify-between items-center gap-[5px] p-2 cursor-pointer border-black rounded-md border-[2px]"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z"
                fill="currentColor"
                stroke="#111517"
                stroke-width="1.25"
              />
            </svg>
            <span>Dark Mode</span>
          </button>
        </div>
      </div>
    </header>
    <main class="">
      <section>
        <div class="containers flex justify-between">
          <input
            class="search-input w-[480px] py-[18px] pl-[74px] my-[48px] rounded-[5px] outline-none shadow-md focus:shadow-blue-500"
            type="text"
            placeholder="Search for a countryâ€¦"
          />
          <select
            class="choose-select w-[200px] py-[19px] pl-[24px] pr-[22px] my-[48px] rounded-[5px] outline-none shadow-md focus:shadow-blue-500"
          >
            <option selected disabled value="all">Filter by region</option>
          </select>
        </div>
        <div class="containers mb-[45px]">
          <ul class="country-list flex flex-wrap gap-[34px]"></ul>
        </div>
      </section>
    </main>
    <script src="./js/countries.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </body>
</html>
